<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance - Cloudbeds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .maintenance-icon::before {
            content: "üîß";
            font-size: 2.5rem;
            filter: brightness(0) invert(1);
        }

        .maintenance-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .maintenance-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .patience-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo::before {
            content: "‚òÅÔ∏è";
            font-size: 1.8rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .maintenance-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.71 8.71c1.25-1.25.68-2.71 0-3.42l-3-3c-0.71-0.71-2.17-1.25-3.42 0l-12.75 12.75c-1.25 1.25-0.68 2.71 0 3.42l3 3c0.71 0.71 2.17 1.25 3.42 0L21.71 8.71z" fill="currentColor"/>
                <path d="M14.5 4.5l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M5.5 19.5l3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>System Maintenance</h1>
        
        <p class="maintenance-text">
            This page is currently under maintenance, we'll be back soon!
        </p>
        
        <p class="patience-text">
            Thank you for your patience.
        </p>
        
        <div class="logo">
            Cloudbeds
        </div>
    </div>
